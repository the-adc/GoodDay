#	ANGLE = ANGULO DO PERSONAGEM OLHANDO PARA A ESCADA - FLOAT
#
#
#	E ESTIVER SUBINDO E "OLD_VERSION" ESTIVER INATIVO "P" LEVA DIRETO AO TOPO, CASO ESTEJA DESCENDO "I" LEVA DIRETAMENTE PARA BAIXO
#	USUAL PARA ESCADAS MUITO ALTAS.
# =========================================================================================================
