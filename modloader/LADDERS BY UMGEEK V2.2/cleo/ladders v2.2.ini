#	[LADDER0]
#	UPX = CORDENADA X DO PONTO ALTO DA ESCADA - FLOAT
#	UPY = CORDENADA Y DO PONTO ALTO DA ESCADA - FLOAT
#	UPZ = CORDENADA Z DO PONTO ALTO DA ESCADA - FLOAT
#	DWX = CORDENADA X DO PONTO BAIXO DA ESCADA - FLOAT
